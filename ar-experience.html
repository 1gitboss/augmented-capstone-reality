<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script>
    AFRAME.registerComponent('button-interaction', {
      init: function () {
        const infoBox1 = document.querySelector("#info-box-1");
        const infoBtn1 = document.querySelector("#info-btn-1");
        const closeBtn1 = document.querySelector("#close-btn-1");

        // Ensure elements are clickable
        infoBtn1.setAttribute("class", "clickable");
        closeBtn1.setAttribute("class", "clickable");

        // Show info when button is clicked
        infoBtn1.addEventListener("click", () => {
          console.log("Info Button Clicked");
          infoBox1.setAttribute("visible", "true");
        });

        // Hide info when close button is clicked
        closeBtn1.addEventListener("click", () => {
          console.log("Close Button Clicked");
          infoBox1.setAttribute("visible", "false");
        });
      }
    });

    // Attach the component to the scene so it runs
    document.querySelector("a-scene").setAttribute("button-interaction", "");
  </script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc:https://cdn.glitch.global/9b643d33-8eab-444c-bfc4-185db20906b5/9.-img-targets.mind?v=1739209316462; 
      filterMinCF: 0.5; 
      filterBeta: 10; 
      missTolerance: 5; 
      warmupTolerance: 5" 
      vr-mode-ui="enabled: false" 
      color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" 
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <video id="halo-girl" src="videos/halo-girl.mp4" muted loop playsinline>
      </video>
      <video id="helmet-guy" src="videos/helmet-guy.mp4" muted loop playsinline>
      </video>
      <video id="look-out" src="videos/look-out.mp4" muted loop playsinline>
      </video>
      <video id="roof-men" src="videos/roof-men.mp4" muted loop playsinline>
      </video>
      <video id="wade-guy" src="videos/wade guy.mp4" muted loop playsinline>
      </video>
      <video id="net-man" src="videos/netman.mp4" muted loop playsinline>
      </video>
      <video id="hill-girl" src="videos/hill-girl.mp4" muted loop playsinline>
      </video>
      <video id="dancer" src="videos/dancer.mp4" muted loop playsinline>
      </video>
      <video id="green-light" src="videos/green-light.mp4" muted loop playsinline>
      </video>
    </a-assets>



    <a-camera position="0 0 0" look-controls="enabled: false">
      <a-cursor></a-cursor>
    </a-camera>
    <a-entity mindar-image-target="targetIndex: 1"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#helmet-guy" width="0.9" height="1.3" position="0 0 0"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 2">
      <!-- Info Box (Initially Hidden) -->
      <a-entity id="info-box-1" position="0 1 0" visible="false">
        <a-plane width="1.5" height="1" color="black" opacity="0.8"></a-plane>
        <a-text value="Title: The Journey\nArtist: Kwame Asante\nMeaning: A story of resilience and culture." 
                position="0 0 0.1" align="center" color="white" width="1.3"></a-text>
        <!-- Close Button -->
        <a-plane id="close-btn-1" position="0 -0.5 0.1" width="0.5" height="0.2" color="red"></a-plane>
        <a-text value="Close" position="0 -0.5 0.11" align="center" color="white"></a-text>
      </a-entity>

      <!-- Info Button (Click to Show Info) -->
       
      <a-plane id="info-btn-1" position="0 -0.8 0" width="0.7" height="0.3" color="green"></a-plane>
      <a-text value="More Info" position="0 -0.8 0.1" align="center" color="white"></a-text>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 3">
      <!-- Info Box (Initially Hidden) -->
      <a-entity id="info-box-1" position="0 1 0" visible="false">
        <a-plane width="1.5" height="1" color="black" opacity="0.8"></a-plane>
        <a-text value="Title: The Journey\nArtist: Kwame Asante\nMeaning: A story of resilience and culture." 
                position="0 0 0.1" align="center" color="white" width="1.3"></a-text>
        <!-- Close Button -->
        <a-plane id="close-btn-1" position="0 -0.5 0.1" width="0.5" height="0.2" color="red"></a-plane>
        <a-text value="Close" position="0 -0.5 0.11" align="center" color="white"></a-text>
      </a-entity>

      <!-- Info Button (Click to Show Info) -->
      <a-plane id="info-btn-1" position="0 -0.8 0" width="0.7" height="0.3" color="green"></a-plane>
      <a-text value="More Info" position="0 -0.8 0.1" align="center" color="white"></a-text>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 4"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#roof-men" width="1" height="0.6" position="0 0 0"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 5"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#look-out" width="0.9" height="1.4" position="0 0 0"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 6"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#halo-girl" width="0.9" height="1.4" position="0 0 0"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 7"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#hill-girl" width="0.9" height="1.4" position="0 0 0"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 8"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#dancer" width="0.6" height="1" position="0 0 0"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 9"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#green-light" width="1" height="1" position="0 0 0"></a-video>
    </a-entity>

  </a-scene>

  

</body>

</html>
