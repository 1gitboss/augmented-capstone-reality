<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script>
    AFRAME.registerComponent('artwork-info', {
      init: function () {
        // State for info panel
        this.showingMoreInfo = false;
        
        // Wait for scene to load
        this.el.sceneEl.addEventListener('loaded', () => { 
          console.log("A-Frame Loaded!");
          
          // Get elements
          const igButton = document.querySelector("#ig-link");
          const webButton = document.querySelector("#web-link");
          const twitterButton = document.querySelector("#twitter-link");
          const youtubeButton = document.querySelector("#youtube-link");
          const audioButton = document.querySelector("#audio-button");
          const infoButton = document.querySelector("#more-info-button");
          const infoPanel = document.querySelector("#expanded-info");
          
          // Set up social media buttons
          this.setupButton(igButton, "https://instagram.com/nanaasomani");
          this.setupButton(webButton, "https://example.com/artist");
          this.setupButton(twitterButton, "https://twitter.com/nanaasomani");
          this.setupButton(youtubeButton, "https://youtube.com/c/nanaasomani");
          
          // Set up audio button
          if (audioButton) {
            audioButton.classList.add("clickable");
            audioButton.addEventListener('click', () => {
              console.log("Audio button clicked");
              this.toggleAudio();
            });
          }
          
          // Set up more info button
          if (infoButton && infoPanel) {
            infoButton.classList.add("clickable");
            infoButton.addEventListener('click', () => {
              console.log("More info button clicked");
              this.showingMoreInfo = !this.showingMoreInfo;
              
              // Toggle visibility
              infoPanel.setAttribute('visible', this.showingMoreInfo);
              
              // Change button text
              const infoButtonText = document.querySelector("#more-info-text");
              if (infoButtonText) {
                infoButtonText.setAttribute('value', this.showingMoreInfo ? 'Hide Info' : 'More Info');
              }
            });
          }
        });
        
        // Audio state
        this.isPlaying = false;
        this.audioElement = null;
      },
      
      setupButton: function(button, url) {
        if (button) {
          button.classList.add("clickable");
          button.addEventListener('click', () => {
            console.log("Button clicked: " + url);
            window.open(url, "_blank");
          });
        }
      },
      
      toggleAudio: function() {
        // Create audio element if it doesn't exist
        if (!this.audioElement) {
          this.audioElement = new SpeechSynthesisUtterance(
            "Wade in Water explores the relationship between water and human existence. " +
            "Since time immemorial, water has played a vital role in the formation of civilization and trade."
          );
          this.audioElement.lang = 'en-US';
          this.audioElement.onend = () => {
            this.isPlaying = false;
            const audioButton = document.querySelector("#audio-button-text");
            if (audioButton) audioButton.setAttribute("value", "Play Audio");
          };
        }
        
        // Toggle audio state
        this.isPlaying = !this.isPlaying;
        const audioButtonText = document.querySelector("#audio-button-text");
        
        if (this.isPlaying) {
          speechSynthesis.speak(this.audioElement);
          if (audioButtonText) audioButtonText.setAttribute("value", "Pause");
        } else {
          speechSynthesis.cancel();
          if (audioButtonText) audioButtonText.setAttribute("value", "Play Audio");
        }
      }
    });

    AFRAME.registerComponent('mytarget', {
      init: function () {
        this.el.addEventListener('targetFound', () => {
          console.log("Artwork detected!");
          document.querySelector("#title-panel").setAttribute("visible", "true");
          document.querySelector("#controls-panel").setAttribute("visible", "true");
          // Hide expanded info by default when target is found
          document.querySelector("#expanded-info").setAttribute("visible", "false");
        });
        
        this.el.addEventListener('targetLost', () => {
          console.log("Artwork lost!");
          document.querySelector("#title-panel").setAttribute("visible", "false");
          document.querySelector("#controls-panel").setAttribute("visible", "false");
          document.querySelector("#expanded-info").setAttribute("visible", "false");
        });
      }
    });
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc:https://cdn.glitch.global/9b643d33-8eab-444c-bfc4-185db20906b5/9.-img-targets.mind?v=1739209316462; 
    filterMinCF: 0.5; 
    filterBeta: 10; 
    missTolerance: 5; 
    warmupTolerance: 5"
    vr-mode-ui="enabled: false"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    device-orientation-permission-ui="enabled: false"
  >
    <!-- Add Cursor for Clicking -->
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" 
              raycaster="far: 10000; objects: .clickable">
    </a-camera>
    
    <!-- Target Image -->
    <a-entity mindar-image-target="targetIndex: 2" mytarget artwork-info>
 
      <!-- Title Panel at the Top -->
      <a-entity id="title-panel" position="0 0.8 0" visible="false">
        <a-plane width="1.2" height="0.25" color="black" opacity="0.8" radius="0.05"></a-plane>
        <a-text value="Wade in Water" position="0 0.06 0.01" align="center" color="white" width="1.1" font="kelsonsans"></a-text>
        <a-text value="by Nana Asomani" position="0 -0.06 0.01" align="center" color="white" width="1.1" font="kelsonsans"></a-text>
      </a-entity>
      
      <!-- Controls Panel at the Bottom -->
      <a-entity id="controls-panel" position="0 -0.8 0" visible="false">
        <a-plane width="1.2" height="0.25" color="black" opacity="0.8" radius="0.05"></a-plane>
        
        <!-- Social Media Icons -->
        <a-entity position="-0.5 0 0.01">
          <a-image id="ig-link" class="clickable" 
                 src="https://cdn.glitch.global/9b643d33-8eab-444c-bfc4-185db20906b5/IG.png?v=1740499993566"
                 position="0 0 0" height="0.15" width="0.15">
          </a-image>
          
          <a-image id="web-link" class="clickable" 
                 src="https://cdn.glitch.global/9b643d33-8eab-444c-bfc4-185db20906b5/world-wide-web.png?v=1741603179342"
                 position="0.2 0 0" height="0.15" width="0.15">
          </a-image>
          
          <a-image id="twitter-link" class="clickable" 
                 src="https://cdn.glitch.global/9b643d33-8eab-444c-bfc4-185db20906b5/twitter.png?v=1741615535194"
                 position="0.4 0 0" height="0.15" width="0.15">
          </a-image>
          
          <a-image id="youtube-link" class="clickable" 
                 src="https://cdn.glitch.global/9b643d33-8eab-444c-bfc4-185db20906b5/behance.png?v=1741615534183"
                 position="0.6 0 0" height="0.15" width="0.15">
          </a-image>
        </a-entity>
        
        <!-- Audio and More Info Buttons -->
        <a-entity position="0.3 0 0.01">
          <!-- Audio Button -->
          <a-entity position="-0.1 0 0">
            <a-plane id="audio-button" class="clickable" color="#34a853" width="0.3" height="0.15" radius="0.05"></a-plane>
            <!-- put play icon here-->
            <a-text id="audio-button-text" value="Play Audio" align="center" position="0 0 0.01" color="white" width="1"></a-text>
          </a-entity>
          
          <!-- More Info Button -->
          <a-entity position="0.3 0 0">
            <a-plane id="more-info-button" class="clickable" color="#4285f4" width="0.3" height="0.15" radius="0.05"></a-plane>
            
            <a-text id="more-info-text" value="More Info" align="center" position="0 0 0.01" color="white" width="1"></a-text>
          </a-entity>
        </a-entity>
      </a-entity>
      
      <!-- Expanded Info Panel (Initially Hidden) -->
      <a-entity id="expanded-info" position="0 0 0.01" visible="false">
        <a-plane width="0.9" height="0.7" color="black" opacity="0.85" radius="0.05"></a-plane>
        <a-text value="Location: Weija, Accra" 
                position="0 0.25 0.01" 
                align="center" 
                color="white" 
                width="0.8">
        </a-text>
        <a-text value="Inspiration: This piece was inspired by the artist's personal love for water and our relationship with it."
                position="0 0 0.01" 
                align="center"
                color="white" 
                width="0.8"
                wrap-count="25">
        </a-text>
        <a-text value="Created: 2023"
                position="0 -0.3 0.01" 
                align="center"
                color="white" 
                width="0.8">
        </a-text>
      </a-entity>
      
    </a-entity>
  </a-scene>
</body>
</html>
