<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/9b643d33-8eab-444c-bfc4-185db20906b5/9.-img-targets.mind?v=1739209316462; debug:true; filterMinCF: 0.5; 
      filterBeta: 10; 
      missTolerance: 5; 
      warmupTolerance: 5" vr-mode-ui="enabled: false" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" device-orientation-permission-ui="enabled: true">
    <a-assets>
      <video id="halo-girl" src="videos/halo-girl.mp4" muted loop playsinline>
      </video>
      <video id="helmet-guy" src="videos/helmet-guy.mp4" muted loop playsinline>
      </video>
      <video id="look-out" src="videos/look-out.mp4" muted loop playsinline>
      </video>
      <video id="roof-men" src="videos/roof-men.mp4" muted loop playsinline>
      </video>
      <video id="wade-guy" src="videos/wade guy.mp4" muted loop playsinline>
      </video>
      <video id="net-man" src="videos/netman.mp4" muted loop playsinline>
      </video>
      <video id="hill-girl" src="videos/hill-girl.mp4" muted loop playsinline>
      </video>
      <video id="dancer" src="videos/dancer.mp4" muted loop playsinline>
      </video>
      <video id="green-light" src="videos/green-light.mp4" muted loop playsinline>
      </video>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 1"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#helmet-guy" width="0.9" height="1.3" position="0 0 0"></a-video>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 2"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#net-man" width="0.9" height="1.3" position="0 0 0"></a-video>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 3"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#wade-guy" width="0.9" height="1.3" position="0 0 0"></a-video>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 4"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#roof-men" width="1" height="0.6" position="0 0 0"></a-video>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 5"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#look-out" width="0.9" height="1.4" position="0 0 0"></a-video>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 6"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#halo-girl" width="0.9" height="1.4" position="0 0 0"></a-video>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 7"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#hill-girl" width="0.9" height="1.4" position="0 0 0"></a-video>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 8"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#dancer" width="0.6" height="1" position="0 0 0"></a-video>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 9"
      animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad">
      <a-video src="#green-light" width="1" height="1" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videos = document.querySelectorAll("video");
      videos.forEach(video => {
        video.play().catch(error => {
          console.log("Autoplay prevented, trying again on user interaction.");
        });
        // Restart video when it becomes visible in AR
        video.addEventListener("play", () => {
          video.currentTime = 0;
        });
      });
      // Allow user interaction to trigger playback if needed
      document.body.addEventListener("click", () => {
        videos.forEach(video => video.play());
      });
    });
  </script>
</body>
</html>
