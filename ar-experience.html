<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
   
    <script>
    AFRAME.registerComponent('artwork-info', {
  init: function () {
    document.querySelector("a-scene").addEventListener("loaded", () => { 
      const infoPanel = document.querySelector("#info-panel");
      const moreInfoButton = document.querySelector("#more-info-button");
      const closeButton = document.querySelector("#close-button");

      if (!infoPanel || !moreInfoButton || !closeButton) {
        console.error("One or more elements are missing.");
        return;
      }

      // Ensure buttons are clickable
      moreInfoButton.classList.add("clickable");
      closeButton.classList.add("clickable");

      // Show info panel when the button is clicked
      moreInfoButton.addEventListener("click", function () {
        infoPanel.setAttribute("visible", true);
      });

      // Hide info panel when the close button is clicked
      closeButton.addEventListener("click", function () {
        infoPanel.setAttribute("visible", false);
      });
    });
  }
});;

    AFRAME.registerComponent('mytarget', {
      init: function () {
        this.el.addEventListener('targetFound', () => {
          console.log("Artwork detected!");
          document.querySelector("#more-info-button").setAttribute("visible", true);
        });

        this.el.addEventListener('targetLost', () => {
          console.log("Artwork lost!");
          document.querySelector("#info-panel").setAttribute("visible", false);
          document.querySelector("#more-info-button").setAttribute("visible", false);
        });
      }
    });
  </script>
    
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc:https://cdn.glitch.global/9b643d33-8eab-444c-bfc4-185db20906b5/9.-img-targets.mind?v=1739209316462; 
      filterMinCF: 0.5; 
      filterBeta: 10; 
      missTolerance: 5; 
      warmupTolerance: 5"
      vr-mode-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      device-orientation-permission-ui="enabled: false"
    >
      

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" 
              raycaster="far: 10000; objects: .clickable">
    </a-camera>

      <a-entity
        mindar-image-target="targetIndex: 1"
        animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad"
      >
        <a-video
          src="#helmet-guy"
          width="0.9"
          height="1.3"
          position="0 0 0"
        ></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2" mytarget>
        <a-plane
          id="more-info-button"
          position="0 -0.8 0"
          width="0.7"
          height="0.3"
          color="green"
        ></a-plane>
        
        
        <a-text
          value="More Info"
          position="0 -0.8 0.1"
          align="center"
          color="white"
        ></a-text>
        
        <!-- Info Box (Initially Hidden) -->
        <a-entity id="info-box-1" position="0 1 0" visible="false">
          <a-plane width="1.5" height="1" color="black" opacity="0.8"></a-plane>
          <a-text
            value="Title: The Journey\nArtist: Kwame Asante\nMeaning: A story of resilience and culture."
            position="0 0 0.1"
            align="center"
            color="white"
            width="1.3"
          ></a-text>
          <!-- Close Button -->
          <a-plane
            id="close-btn-1"
            position="0 -0.5 0.1"
            width="0.5"
            height="0.2"
            color="red"
          ></a-plane>
          <a-text
            value="Close"
            position="0 -0.5 0.11"
            align="center"
            color="white"
          ></a-text>
        </a-entity>

        <!-- Info Button (Click to Show Info) -->
        
      
        
        
      
      </a-entity>
      

      <a-entity mindar-image-target="targetIndex: 3">
        <!-- Info Box (Initially Hidden) -->
        <a-entity id="info-box-2" position="0 1 0" visible="false">
          <a-plane width="1.5" height="1" color="black" opacity="0.8"></a-plane>
          <a-text
            value="Title: The Journey\nArtist: Kwame Asante\nMeaning: A story of resilience and culture."
            position="0 0 0.1"
            align="center"
            color="white"
            width="1.3"
          ></a-text>
          <!-- Close Button -->
          <a-plane
            id="close-btn-2"
            position="0 -0.5 0.1"
            width="0.5"
            height="0.2"
            color="red"
          ></a-plane>
          <a-text
            value="Close"
            position="0 -0.5 0.11"
            align="center"
            color="white"
          ></a-text>
        </a-entity>
        
        
        
        <!-- Info Button (Click to Show Info) -->
        <a-plane
          id="info-btn-3"
          position="0 -0.8 0"
          width="0.7"
          height="0.3"
          color="green"
        ></a-plane>
        <a-text
          value="More Info"
          position="0 -0.8 0.1"
          align="center"
          color="white"
        ></a-text>
      </a-entity>

      <a-entity
        mindar-image-target="targetIndex: 4"
        animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad"
      >
        <a-video
          src="#roof-men"
          width="1"
          height="0.6"
          position="0 0 0"
        ></a-video>
      </a-entity>

      <a-entity
        mindar-image-target="targetIndex: 5"
        animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad"
      >
        <a-video
          src="#look-out"
          width="0.9"
          height="1.4"
          position="0 0 0"
        ></a-video>
      </a-entity>

      <a-entity
        mindar-image-target="targetIndex: 6"
        animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad"
      >
        <a-video
          src="#halo-girl"
          width="0.9"
          height="1.4"
          position="0 0 0"
        ></a-video>
      </a-entity>

      <a-entity
        mindar-image-target="targetIndex: 7"
        animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad"
      >
        <a-video
          src="#hill-girl"
          width="0.9"
          height="1.4"
          position="0 0 0"
        ></a-video>
      </a-entity>

      <a-entity
        mindar-image-target="targetIndex: 8"
        animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad"
      >
        <a-video
          src="#dancer"
          width="0.6"
          height="1"
          position="0 0 0"
        ></a-video>
      </a-entity>

      <a-entity
        mindar-image-target="targetIndex: 9"
        animation="property: position; to: 0 0 0; dur: 100; easing: easeOutQuad"
      >
        <a-video
          src="#green-light"
          width="1"
          height="1"
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>
     
    <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Get elements
      const infoBox1 = document.querySelector("#info-box-1");
      const infoBtn1 = document.querySelector("#more-info-button");
      const closeBtn1 = document.querySelector("#close-btn-1");

      // Show info when button is clicked
      infoBtn1.addEventListener("click", () => {
        infoBox1.setAttribute("visible", "true");
      });

      // Hide info when close button is clicked
      closeBtn1.addEventListener("click", () => {
        infoBox1.setAttribute("visible", "false");
      });
    });
  </script>
    
  </body>
</html>
